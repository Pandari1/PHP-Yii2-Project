version: '3.7'

services:
  yii2app:
    image: pandu321/yii2-app:latest
    ports:
      - "8080:80"
    networks:
      - yii2app_net
    deploy:
      replicas: 1  # Set the number of replicas you want
      restart_policy:
        condition: on-failure

networks:
  yii2app_net:
    driver: overlay
